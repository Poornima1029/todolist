<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
      <button id="dark-mode-toggle">ðŸŒ™</button>
    </header>

    <section class="todo-form">
      <form id="todo-form">
        <input type="text" id="task-input" placeholder="Enter your task..." required />
        <input type="date" id="date-input" required />
       
        <select id="priority-input" required>
          <option value="Low">Low Priority</option>
          <option value="Medium">Medium Priority</option>
          <option value="High">High Priority</option>
        </select>
        <input type="text" id="category-input" placeholder="Category (e.g., Work, Personal)" required />
        <button type="submit">Add Task</button>
      </form>
    </section>

    

    <section class="todo-list">
      <ul id="todo-list"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
